<html>
    <head>
        <Title>Date</Title>
        <style>
            body{
                background-color: rgb(0, 153, 255);
            }
            form{
                text-align: center;
            }
            input{
                margin: 40px;
            }
        </style>
    </head>
    <body>
        <script>
            function display(){
                var x="You have clicked";
                var d=new Date();
                var date=d.getDate();
                var month=d.getMonth();
                month++;
                var year=d.getFullYear();
                document.getElementById("dis").innerHTML=date+"/"+month+"/"+year;
            }
        </script>
        <form>
            <input type="button" value="Display Date" onclick="display()">
            <br>
            <h1  id="dis"> </h1>
        </form>
    <body>
</html>
