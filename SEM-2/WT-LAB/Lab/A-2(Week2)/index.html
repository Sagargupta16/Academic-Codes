<html>
    <head>
        <title>Registration Form Validation</title>
        <style>
            form{
                text-align: center;
            }
            table{
                text-align: center;
                width: 90%;
            }
            td{
                padding: 5px;
            }
            .td1{
                text-align: end;
                padding-right: 20px;
            }
            .td2{
                padding-left: 20px;
                text-align: left;
            }
        </style>
    </head>
     
    <body bgcolor="#E4F0F8">
        <script type='text/javascript'>
            function formValidator(){
                // Make quick references to our fields
                var firstname = document.getElementById('firstname');
                var lastname = document.getElementById('lastname');
                var email = document.getElementById('email');
                var pass = document.getElementById('pass');
                var addr = document.getElementById('addr');
                var mobileno = document.getElementById('mobileno');
                // Check each input in the order that it appears in the form!
                if(notEmpty(firstname, "can not be null")){
                    if(isAlphabet(firstname, "Please enter only letters for your Firstname")){
                        if(lengthRestriction(firstname, 6)){
                            if(isAlphabet(lastname, "Please enter only letters for your Lastname")){
                                if(emailValidator(email, "Please enter a valid email address")){
                                    if(lengthRestriction(pass, 6)){
                                        if(isAlphanumeric(pass, "please enter Numbers and Letters Only for password")){
                                            if(notEmpty(addr, "please enter the address")){
                                                if(isNumeric(mobileno, "Please enter a valid mobileno")){
                                                    if(lengthRestriction1(mobileno, 10 , 10)){
                                                    return true;
                                                    }
                                                } 
                                            } 
                                        }
                                    }
                                }
                            }
                        } 
                    } 
                }
                return false;
            }
            function notEmpty(elem, helperMsg){ 
                if(elem.value.length == 0){
                    alert(helperMsg);
                    elem.focus(); // set the focus to this input
                    return false;
                }
                return true;
            }
            function isNumeric(elem, helperMsg){
                var numericExpression = /^[0-9]+$/;
                if(elem.value.match(numericExpression)){
                    return true;
                }
                else{
                    alert(helperMsg);
                    elem.focus();
                    return false;
                }
            }
            function isAlphabet(elem, helperMsg){
                var alphaExp = /^[a-zA-Z]+$/;
                if(elem.value.match(alphaExp)){
                    return true;
                }
                else{
                    alert(helperMsg);
                elem.focus();
                return false;
                }
            }
            function isAlphanumeric(elem, helperMsg){
                var alphaExp = /^[0-9a-zA-Z]+$/;
                if(elem.value.match(alphaExp)){
                    return true;
                }
                else{
                    alert(helperMsg);
                    elem.focus();
                    return false;
                }
            }
            function lengthRestriction(elem, min){
                var uInput = elem.value;
                if(uInput.length >= min){
                return true;
                }
                else{
                    alert("Please enter minimum " +min+ " characters");
                    elem.focus();
                    return false;
                }
            }
            function emailValidator(elem, helperMsg){ 
                var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
                if(elem.value.match(emailExp))
                {
                    return true;
                }
                else{
                    alert(helperMsg);
                    elem.focus();
                    return false;
                }
            }
            function lengthRestriction1(elem, min, max){
                var uInput = elem.value;
                if(uInput.length >= min && uInput.length <= max)
                {
                    return true;
                }
                else {
                    alert("Please enter 10 numbers only");
                    elem.focus();
                    return false;
                }
            }
            
        </script>
        <center>
            <font color="blue" size="6" face="arial">Registration Form</font>
        </center><br />
        <form onsubmit='if(formValidator()){action="right.html"}'>
            <table>
                <tr>
                    <td class="td1">
                        First Name(Minimum 6 characters)
                        <font color="red">* </font>
                    </td>
                    <td class="td2">
                        <input type='text' id='firstname' />
                    </td>
                </tr>

                <tr>
                    <td class="td1">Last Name
                        <font color="red">
                            <font color="red">* </font> 
                        </font> 
                    </td>
                    <td class="td2"><input type='text' id='lastname' /></td>
                </tr>
                <tr>
                    <td class="td1">EmailAddress
                        <font color="red">* </font> <br>
                        <font color="red">(one e-mail id only):</font>  
                    </td>
                    <td class="td2"><input type='text' id='email' /><br />
                        <font color="redblue">e.g. smith@hotmail.com</font>
                    </td>
                </tr>
                <tr>
                    <td class="td1">Password(minimum 6 characters)
                        <font color="red">* </font> 
                    </td>
                    <td class="td2"><input type='password' id='pass'></td>
                </tr>
                <tr>
                    <td class="td1">Address
                        <font color="red">* </font>
                    </td>
                    <td class="td2"><textarea rows="2" cols="20" id='addr' /></textarea> <br /> <br/></td>
                </tr>
                <tr>
                    <td class="td1">Mobile No
                        <font color="red">* </font>
                    </td>
                    <td class="td2"><input type='text' id='mobileno' /><br /></td>
                </tr>
                <tr>
                    <td class="td1">Gender: </td>
                    <td class="td2"><input type='radio' name="gender">male
                        <input type='radio' name="gender">female
                    </td>
                </tr>
                <tr>
                    <td class="td1"><input type='Submit' value='submit' /></td>
                    <td class="td2"><input type='Reset' value='reset' /></td>
                </tr>

            </table>
        </form> 
     </body>
</html>
